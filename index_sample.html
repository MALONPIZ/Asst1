<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="./CSS/styles_sample.css">
</head>

<body>
    <header>
        <h1>蹦蹦炸弹</h1>
    </header>

    <!-- 在<header>中添加搜索项 -->
    <header>
        <input type="text" id="search-input" placeholder="Search products">
        <button id="search-button">Search</button>

        <!-- 在<header>中添加登录表单 -->
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </header>


    <section class="product-list">
        <article class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p>Price: $19.99</p>
            <button class="animate-button">Details</button>

        </article>

        <article class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p>Price: $24.99</p>
            <button class="animate-button">Details</button>
        </article>

        <article class="product">
            <img src="product3.jpg" alt="Product 2">
            <h2>Product 3</h2>
            <p>Description of Product 4.</p>
            <p>Price: $18.99</p>
            <button class="animate-button">Details</button>
        </article>

        <article class="product">
            <img src="product4.jpg" alt="Product 2">
            <h2>Product 4</h2>
            <p>Description of Product 4.</p>
            <p>Price: $69.99</p>
            <button class="animate-button">Details</button>
        </article>

        <article class="product">
            <img src="product5.jpg" alt="Product 2">
            <h2>Product 5</h2>
            <p>Description of Product 5.</p>
            <p>Price: $46.99</p>
            <button class="animate-button">Details</button>
        </article>


    </section>

    <footer>
        <p>&copy; 2023 E-commerce Website</p>
        <!-- 添加页脚内容，如版权信息等 -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // 获取用户名和密码
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // 进行基本的验证，您可以根据实际需求扩展验证逻辑
                if (username === 'admin' && password === 'admin') {
                    // 登录成功，可以在这里执行跳转或其他操作
                    alert('Login successful!');
                } else {
                    // 登录失败，显示错误消息
                    alert('Login failed. Please check your credentials.');
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const productCards = document.querySelectorAll('.product');

            searchButton.addEventListener('click', function () {
                const searchTerm = searchInput.value.toLowerCase();

                productCards.forEach(function (card) {
                    const productName = card.querySelector('h2').textContent.toLowerCase();
                    if (productName.includes(searchTerm)) {
                        card.style.display = 'block'; // 显示匹配的产品卡片
                    } else {
                        card.style.display = 'none'; // 隐藏不匹配的产品卡片
                    }
                });
            });
        });
    </script>

</body>

</html>
