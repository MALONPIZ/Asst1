<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用rem和vw的示例页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            font-size: 62.5%;
            /* 设置根元素字体大小为10px */
        }

        body {
            font-size: 1.6rem;
            /* 设置body字体大小为16px */
        }

        .container {
            width: 80vw;
            /* 设置容器宽度为视口宽度的80% */
            margin: 0 auto;
            /* 居中对齐 */
        }

        .box {
            font-size: 2rem;
            /* 设置盒子内字体大小为20px */
            padding: 2rem;
            /* 设置盒子内边距为20px */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>使用rem和vw的示例页面</h1>
            <p>这是一个使用rem和vw单位的示例页面。</p>
        </div>
    </div>
</body>

</html>
